{% set name = "PDPbox" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 86931543e0032803ba38ea4d7486146fa8d715451e40c90ec874b2d2ebb707fe

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - joblib
    - matplotlib-base >=2.1.2
    - numpy
    - pandas
    - psutil
    - python >=3.6
    - scikit-learn
    - scipy

test:
  imports:
    - pdpbox

about:
  home: https://github.com/SauceCat/PDPbox
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Python partial dependence plot toolbox

extra:
  recipe-maintainers:
    - xhochy
